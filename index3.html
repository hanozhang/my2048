<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index-C.css"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("#main").fadeOut();
            $(".icon").click(function () {
                $("#main").fadeIn(500);


            });

            $("#start").click(function () {
                window.location.href = "../play.html"

            });
            $("#about").click(function () {
//                alert(123)
                $("#aboutimg").animate({"left": "0px"}, 800)


            });
            var len = 0;

            $("#next").click(function () {
                $("#aboutimg").animate({"left": (len - 278) + "px"}, 1000);
                len -= 278
            });
            $("#start1").click(function () {
                $("#aboutimg").animate({"left": (len - 278) + "px"}, 1000);
                len -= 278
            });
            $("#lock1").click(function () {
                $("#lock1").animate({"left": (len - 765) + "px"}, 800)

            });
            $(" #home").click(function () {

                $("#black-lock").fadeToggle(50);

//                alert(123)
            })

        })
    </script>
</head>
<body>
<div id="back-grund">
    <div id="home"></div>
    <img src="images/00005.png" alt=""/>

    <div id="backgrund1">
        <div id="black-lock"></div>
        <div id="lock1"></div>
        <div id="main">
            <div id="img">
                <span>2048</span>
            </div>
            <div class="menu1" id="start">
                <span> <a href="play.html">开始游戏</a> </span>
            </div>
            <div class="menu1" id="about">
                <span>说明</span>
            </div>
            <div class="bottom1">
                <p>客户端：1.0.14</p>

                <p>引擎：1.0.3</p>
            </div>


        </div>


        <div id="aboutimg">
            <img src="images/0001.png" alt=""/>
            <img src="images/0002.png" alt=""/>
            <img src="images/0003.png" alt=""/>

            <div id="next"></div>
            <div id="start1"></div>
        </div>
        <div class="icon"></div>
        <div class="icon1"></div>

    </div>

</div>


</body>
</html>
